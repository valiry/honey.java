plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.valiry'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.luben:zstd-jni:1.5.0-4'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'net.valiry'
            artifactId = 'honey'
            version = '1.1.0'

            from components.java
        }
    }
}